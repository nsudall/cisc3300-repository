<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Open-Meteo API Example</title>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    </head>
    <body>

        <script>
            $(document).ready(function() {
                var latitude = 40.8448;
                var longitude = 73.8648;
                var apiUrl = `https://api.open-meteo.com/weather?latitude=${latitude}&longitude=${longitude}&hourly=temperature_2m_1h`;
                $.ajax({
                    url: apiUrl,
                    type: 'GET',
                    success: function(data) {
                        console.log(data);
                    },
                    error: function(error) {
                        console.error('Error:', error);
                    }
                });
            });
        </script>
    </body>
</html>
